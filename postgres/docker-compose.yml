version: '3'
services:
  postgres:
    image: postgres:9.6.1
    restart: always
    build:
      context: ./postgres
      dockerfile: Dockerfile
    # 任意のパスワード
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: testdb
      TZ: "Asia/Tokyo"
    # ホスト側は任意のディレクトリ
    volumes:
      - testdb:/d/docker/postgres/data
    # ホスト側は任意のポート
    ports:
      - 5432:5432

volumes:
  testdb:
    external: true